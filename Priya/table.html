<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,td,tr{
        border:2px solid black;
        border-collapse: collapse;
    }
    
    
</style>

<body>
   <table>
    <thead>
        <tr>
            <th rowspan="3">Day</th>
            <td colspan="4" style="text-align: center;" ><b>Seminar</b></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><b>Schedule</b></td>
            <td rowspan="2" style="text-align: center;"><b>Topic</b></td>
        </tr>
        <tr>
            <td style="text-align: center;"><b>Begin</b></td>
            <td style="text-align: center;"><b>End</b></td>
        </tr>
        <tr>
            <th rowspan="2" style="text-align: center;">Monday</th>
            <td rowspan="2" style="text-align: center;">8:00 a.m.</td>
            <td rowspan="2" style="text-align: center;">5:00 p.m.</td>
            <td style="text-align: center;">Introduction to XML</td>
        </tr>
        <tr>
            <td style="text-align: center;">Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <th rowspan="3">Tuesday</th>
            <td style="text-align: center;">8:00 a.m.</td>
            <td style="text-align: center;">11:00 a.m.</td>
            <td rowspan="2" style="text-align: center;">XPath</td>
        </tr>
        <tr>
            
            <td style="text-align: center;">11:00 a.m.</td>
            <td style="text-align: center;">2:00 p.m.</td>
            
        </tr>
        <tr>
            
            <td style="text-align: center;">2:00 p.m.</td>
            <td style="text-align: center;">5:00 p.m.</td>
            <td style="text-align: center;">XSL Transformation</td>
            
        </tr>
        
        <tr>
            <th style="text-align: center;">Wednesday</th>
            <td style="text-align: center;">8:00 a.m.</td>
            <td style="text-align: center;">12:00 p.m.</td>
            <td style="text-align: center;">XSL Formatting Objects</td>
        </tr>
        
    </thead>
   </table>
</body>
</html>
